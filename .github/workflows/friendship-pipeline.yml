name: FriendShip - Deploy to Amazon EC2

on:
  push:
    branches:
      - main

env:
  APP_NAME : friendship
  BUILD_NAME : testRDS

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 설정 파일 추가
      - name: PRIVATE 설정 파일(yml) 추가
        run: |
          cd ./src/main/resources
          touch ./application-prod.json
          echo "${{ secrets.APPLICATION_PROD }}" > ./application-prod.json
          ls -a .
          cat ./application-prod.json

      - name: JSON 파일 생성 
        id: create-json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "created.json"
          json: ${{ secrets.APPLICATION_PROD }}


      - name: JSON 파일 이동 및 로그 확인 
        run: |
          mv ./gcp.json ./src/main/resources/created.json
          cd ./src/main/resources
          ls -a .
      
      - name: gradlew 실행 권한 허용
        run: chmod +x gradlew

      - name: Gradle 빌드
        run: ./gradlew build

